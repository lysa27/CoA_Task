<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INTERACTIVE IMAGE GALLERY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="gallery-01">
    <div class="image-interaction">
      <img src="assets/images/image_4.jpeg" alt="fennec fox">
      <div class="overlays">
        <div class="subject-name">fennec<br>fox</div>
        <span class="location">india</span>
        <a href="#" class="show-more">Know more</a>
      </div>
    </div>
    <div class="image-interaction">
      <img src="assets/images/image_41.jpeg" alt="humpback whale">
      <div class="overlays">
        <div class="subject-name">humpback<br>whale</div>
        <span class="location">south africa</span>
        <a href="#" class="show-more">Know more</a>
      </div>
    </div>
    <div class="image-interaction">
      <img src="assets/images/image_43.jpeg" alt="common brown baboon">
      <div class="overlays">
        <div class="subject-name">common brown<br>baboon</div>
        <span class="location">south africa</span>
        <a href="#" class="show-more">Know more</a>
      </div>
    </div>
    <div class="image-interaction">
      <img src="assets/images/image_42.jpeg" alt="spotted deer">
      <div class="overlays">
        <div class="subject-name">spotted<br>deer</div>
        <span class="location">amazon</span>
        <a href="#" class="show-more">Know more</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
